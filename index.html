<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sorting Visualizer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Sorting Visualizer</h1>
  
  <div class="controls">
    <button onclick="generateBars()">Generate New Array</button>
    <button onclick="bubbleSort()" id="sort-button">Start Bubble Sort</button>
    <button onclick="selectionSort()" id="selection-button">Start Selection Sort</button>
    <button onclick="insertionSort()" id="insertion-button">Start Insertion Sort</button>
    <button onclick="quickSort()" id="quick-button">Start Quick Sort</button>
    <button onclick="mergeSort()" id="merge-button">Start Merge Sort</button>
    <button onclick="pauseSort()" id="pause-button" disabled>Pause</button>
    <button onclick="resumeSort()" id="resume-button" disabled>Resume</button>
    
    <div class="slider-container">
      <label for="speedRange">Speed:</label>
      <input type="range" id="speedRange" min="1" max="1000" value="500">
      <span id="speedValue">500 ms</span>
    </div>

    <div class="slider-container">
      <label for="sizeRange">Array Size:</label>
      <input type="range" id="sizeRange" min="10" max="100" value="50">
      <span id="sizeValue">50</span>
    </div>
  </div>
  
  <div class="tooltip" id="tooltip">Click "Start Bubble Sort" to begin!</div>
  
  <div class="container" id="bars-container"></div>

  <script src="script.js"></script>
</body>
</html>
